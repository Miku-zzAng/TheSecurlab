    <div class="back-container">
        <div class="back1">

    <!-- 컨텐츠 영역 -->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">공지사항</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">공지사항 조회중....</li>
                </ol>
                <div class="btn-right-mv70">
                    <button class="btn-orange" style="margin-right: 20px;"
                        th:onclick="'location.href=\'/notice/goupdate?no=' + @{${ no }} + '\''">수정</button>
                    <button class="btn-orange"
                        th:onclick="'location.href=\'/notice/godelete?no=' + @{${ no }} + '\''">삭제</button>
                </div>
                <br>
                <br>

                <table class="tbTem" th:each="notice : ${ notice }">
                    <colgroup>
                        <col width="20%">
                        <col width="80%">
                    </colgroup>
                    <tr id="listArea">
                        <td class="col-apricot">번호</td>
                        <td class="txtBox" th:name="no" th:text="${ no }"></td>
                    </tr>
                    <tr>
                        <td class="col-apricot">제목</td>
                        <td class="txtBox" th:text="${ notice.noticeTitle }"></td>
                    </tr>
                    <tr>
                        <td class="col-apricot">작성자</td>
                        <td class="txtBox" th:text="${ empName }"><input type="hidden" name="empName"
                                th:value="${ empName }"></td>
                    </tr>
                    <tr>
                        <td class="col-apricot">내용</td>
                        <td class="txtBox" style="height: 252px;" th:text="${ notice.noticeContent }"></td>
                    </tr>
                </table>
            </div>
        </main>
    </div>

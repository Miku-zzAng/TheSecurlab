<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
    <script src="Login.js"></script> 
</head>

<body>
    <div class="topbar"> <!--상단 바-->
        <div class="logo-container">
            <a href="메인페이지로 이동.html">
                <img class="logo" src="로고.png" alt="none">
            </a>
        </div>
    </div>
    <form class="join_form">
        <h2>LOGN</h2>
        <div class="login">
            <h1 class="text-position">LOGIN</h1>
            <div class="login_id">
                <input type="text" name="login_id" id="login_id" placeholder="아이디 또는 이메일"> <!--id 입력 필드-->
            </div>
            <div class="login_pw">
                <input type="password" name="login_pw" id="login_pw" placeholder="비밀번호"> <!--password 입력 필드-->
            </div>
            <div class="forgot-pw">
                <a href="비밀번호 찾는 페이지 이동.html" class="forgot-custom">비밀번호를 잊어버리셨나요?</a>
            </div>
            <div class="submit-login"> <!--로그인 버튼-->
                <button type="button" onclick="login();">로그인</button> <!--로그인 눌렀을 때 이후 동작 js script 참고-->
            </div>
            <div class="line-container">
                <div class="line-text">또는</div>
            </div>
            <div class="google-login">
                <button type="button" onclick="document.location.href='구글로 로그인 이동.html'">
                    <img class="google-logo" src="구글 로고.png" alt="Google 로고" width="20" height="20" style="margin-right: 10px;">
                Google로 로그인
                </button>
            </div>
            <div class="text-position">
                <a class="font-a">아직 <a class="font-b">SECULAB</a> 회원이 아니신가요?</a>
                <a href="회원가입 페이지 이동 .html" class="sign-custom">회원가입</a>
            </div>
        </div>
    </form>
</body>
</html>
